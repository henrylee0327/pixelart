<!DOCTYPE html>
<html>
<head>
	<title>Mario</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.row, .column {
			padding: 0px;
			margin: 0px;
			height: 45px;
		}
		.red {
			background-color: red;
		}
		.blue {
			background-color: blue;
		}
		.beige {
			background-color: beige;
		}
		.black {
			background-color: black;
		}
		.yellow {
			background-color: yellow;
		}
		.brown {
			background-color: brown;
		}
		.none {
			background-color: transparent;
		}
		@media (min-width: 576px) {
			.row, .column {
				height: 45px;
			}
		}
		@media (min-width: 768px) {
			.row, .column {
				height: 60px;
			}
		}
		@media (min-width: 992px) {
			.row, .column {
				height: 80px;
			}
		}
		@media (min-width: 1200px) {
			.row, .column {
				height: 95px;
			}
		}
	</style>
</head>
<body>
	<div class="hat">
	<div class="row">
		<div class="col-md-6 offset-md-3 red">.col-md-6 .offset-md-3</div>
	  </div>
	<div class="row">
		<div class="col-md-9 offset-md-2 red">.col-md-6 .offset-md-3</div>
	</div>
</div>
	<div class="face">
		<div class="row">
			<div class="col-md-3 offset-md-2 brown">.col-md-3 .offset-md-3</div>
			<div class="col-md-2 offset-md-0 beige">.col-md-3 .offset-md-3</div>
			<div class="col-md-1 offset-md-0 black">.col-md-3 .offset-md-3</div>
		  </div>
		<div class="row">
		  <div class="col-md-1 offset-md-1 brown">.col-md-3 .offset-md-3</div>
		  <div class="col-md-1 offset-md-0 beige">.col-md-3 .offset-md-3</div>
		  <div class="col-md-1 offset-md-0 brown">.col-md-3 .offset-md-3</div>
		  <div class="col-md-3 offset-md-0 beige">.col-md-3 .offset-md-3</div>
		  <div class="col-md-1 offset-md-0 black">.col-md-3 .offset-md-3</div>
		  <div class="col-md-3 offset-md-0 beige">.col-md-3 .offset-md-3</div>
		</div>
		
	</div>

	<!-- USE BOOTSTRAP'S CONTAINER, ROW, AND COLUMN CLASSES TO DRAW YOUR PIXEL ART! -->

</body>
</html>
